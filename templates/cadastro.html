<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Aluno</h2>
         <div class="mb-4">
            <a href="{% url 'listagem_alunos' %}" class="btn btn-secondary">Voltar para Lista de Alunos</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'cadastrar_alunos' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        {{ form.nome }}
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endere√ßo</label>
                        {{ form.endereco }}
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        {{ form.cidade }}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso</label>
                        {{ form.curso }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar Aluno</button>
                </form>
            </div>
        </div>
    </div>\
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
